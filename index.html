            const p = people.push("sri")
            document.getElementById("2").innerHTML = people;
            var arr = []
            function count(people) {
                for (let x in people) {
                    if (x <= 2) {
                        arr.push(people[x])
                    }
                }
                return arr;
            }
            document.getElementById("2").innerHTML = count(people);
            document.getElementById("2").innerHTML = people.slice(1, 2);
